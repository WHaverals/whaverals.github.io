          Hello, I'm Wouter Haverals, a computational humanities scholar at Princeton University, where I serve as an Associate Research Scholar at the Center for Digital Humanities and Perkins Fellow and Lecturer at the Humanities Council.<br><br>
          
          My work bridges traditional humanities scholarship with computational methods, with a focus on three main areas: <br><br>
                
          - **Computational literary analysis**: I apply stylometry, computational poetics, and natural language processing to investigate questions of style, authorship, and literary development across different time periods. <br><br>
          
          - **Medieval manuscript studies and textual scholarship**: My research applies digital methods to historical texts, revealing new insights about medieval literary production. I've developed computational approaches to analyze scribal practices in 14th-century Carthusian manuscripts from Herne and created data-driven methods to reconstruct rhythmic patterns in Middle Dutch poetry. My work bridges traditional humanities scholarship with computational techniques including Handwritten Text Recognition (HTR), stylometry, and algorithmic analysis of medieval texts.<br><br>
          
          - **Developing digital humanities methods**: I create tools and techniques for humanities scholars, particularly in handwritten text recognition (HTR) and text analysis.<br><br>
                
          Currently, I'm exploring the intersection of AI and humanities through the project "Exercises in Stylistics", investigating how humanistic perspectives can illuminate concepts of "similarity" and "style" in the age of Large Language Models.<br><br>
          
          <em>This website is currently under construction with more content coming soon. If you'd like to get in touch, please do\!</em><br><br>

