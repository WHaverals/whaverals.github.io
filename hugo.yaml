              Wouter Haverals en Meredith Martin, **Everyone prefers human writers, including AI** – AI-modellen vertonen een sterkere voorkeur voor menselijk auteurschap dan mensen zelf bij het evalueren van literaire teksten. [arXiv:2510.08831](https://arxiv.org/abs/2510.08831)
          - content: >
              Caroline Vandyck, Wouter Haverals, en Mike Kestemont, **Making Characters Count** – Identificatie van middeleeuwse scribentenhanden door computationele analyse van afkortingspraktijken en linguïstische kenmerken in 14e-eeuwse Middelnederlandsemanuscripten. [arXiv:2509.00067](https://arxiv.org/abs/2509.00067)
          - content: >
              Maggie Wang en Wouter Haverals, **Prompt-Character Divergence: A Responsibility Compass for Human-AI Creative Collaboration** – Een diagnostische tool die makers helpt hun eigen intenties te onderscheiden van de invloed van AI-modellen in generatieve output. Geaccepteerd voor [NeurIPS 2025 Creative AI Track](https://neurips.cc/Conferences/2025/CallForCreativeAI).
          - content: >
              James Zhang, Wouter Haverals, Mary Naydan, en Brian Kernighan, **Post-OCR Correction with OpenAI's GPT Models on Challenging English Prosody Texts** – Het gebruik van LLMs om de OCR-nauwkeurigheid te verbeteren bij de digitalisering van historische documenten. [DocEng 2024](https://dl.acm.org/doi/10.1145/3685650.3685669)
          - content: >
