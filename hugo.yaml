baseURL: "https://whaverals.github.io/"
title: "Wouter Haverals"
theme: "PaperMod"

# Enable search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Menu items
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
    - identifier: teaching
      name: Teaching
      url: /teaching/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 60

# Theme parameters
params:
  # Home Info Mode
  homeInfoParams:
    Title: "Wouter Haverals"
    Content: >
      Associate Research Scholar at The Center for Digital Humanities & Perkins Fellow and Lecturer at the Humanities Council, Princeton University. 
      
      **My work** focuses on applying computational methods to medieval manuscripts and literary-historical research.

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/whaverals"
    - name: linkedin
      url: "https://linkedin.com/in/wouter-haverals"
    - name: bluesky
      url: "wouterhaverals.bsky.social"
    - name: email
      url: "mailto:wouter.haverals@princeton.edu"

  # Theme appearance
  defaultTheme: auto
  disableThemeToggle: false
  
  # Layout settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  # Content settings
  cover:
    responsiveImages: true
    
  # Footer settings
  hideFooter: true