baseURL: "https://whaverals.github.io/"
title: "Wouter's Portfolio"
theme: "PaperMod"

# Enable search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Menu items
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40

# Theme parameters
params:
  # Profile mode
  profileMode:
    enabled: true
    title: "Wouter Haverals"
    subtitle: "Associate Research Scholar at The Center for Digital Humanities & Perkins Fellow and Lecturer at the Humanities Council, Princeton University. Medieval manuscripts by day, pizza chef by night."
    imageUrl: "/images/profile_pic_WouterHaverals_smallest.jpg"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: Posts
        url: posts
      - name: Projects
        url: projects

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/whaverals"
    - name: linkedin
      url: "https://linkedin.com/in/wouter-haverals"
    - name: bluesky
      url: "wouterhaverals.bsky.social"
    - name: email
      url: "mailto:wouter.haverals@princeton.edu"

  # Theme appearance
  defaultTheme: auto
  disableThemeToggle: false
  
  # Layout settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  # Content settings
  cover:
    responsiveImages: true
    
  # Footer settings
  hideFooter: true