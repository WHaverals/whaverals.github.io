          Hallo, ik ben Wouter Haverals, Associate Research Scholar aan het [Center for Digital Humanities](https://cdh.princeton.edu/) van Princeton University en Perkins Fellow en Lecturer bij de Humanities Council. Mijn onderzoek verbindt traditionele geesteswetenschappen met computationele methoden, met een focus op computationele literaire analyse, middeleeuwse manuscriptstudies en de ontwikkeling van digitale tools voor tekstwetenschap. Ik ben vooral geïnteresseerd in hoe geesteswetenschappelijke perspectieven ons begrip van concepten als literaire en narratieve stijl en "gelijkenis" kunnen verhelderen in dit tijdperk van Grote Taalmodellen.
