{{- /* This file allows you to add custom CSS/JS/meta tags to your theme */ -}}
<!-- React Dependencies -->
{{ if .IsHome }}
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script crossorigin src="https://unpkg.com/@react-three/fiber@8.15.11/dist/react-three-fiber.min.js"></script>
<script crossorigin src="https://unpkg.com/@react-three/drei@9.88.11/dist/drei.min.js"></script>
<script crossorigin src="https://unpkg.com/@react-three/rapier@1.1.1/dist/rapier.min.js"></script>
<script crossorigin src="https://unpkg.com/meshline@3.1.6/dist/meshline.min.js"></script>

<!-- Lanyard Component -->
<script type="module" src="{{ "react-app/assets/index.js" | relURL }}"></script>

<!-- Custom styles for Lanyard -->
<style>
.lanyard-container {
  height: 60vh;
  width: 100%;
  margin-bottom: 2rem;
  position: relative;
}

.lanyard-wrapper {
  position: relative;
  z-index: 0;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: scale(1);
  transform-origin: center;
}

@media (max-width: 768px) {
  .lanyard-wrapper {
    height: 40vh;
  }
}
</style>
{{ end }}

{{- with .Site.Params.analytics.google.SiteVerificationTag }}
<meta name="google-site-verification" content="{{ . }}" />
{{- end }}

{{- with .Site.Params.analytics.bing.SiteVerificationTag }}
<meta name="msvalidate.01" content="{{ . }}" />
{{- end }}
