<head>

  <title>Lanyard Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;

      z-index: 0;

      transform: scale(1);

  <script crossorigin src="https://unpkg.com/@react-three/rapier@1.1.1/dist/rapier.min.js"></script>
