<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PPA Poets Network</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Critical CSS so we can see status even if style.css fails to load -->
  <style>
    html, body { height: 100%; margin: 0; }
    #container { position: fixed; inset: 0; }
  </style>
</head>
<body>
  <div id="ui">
    <div class="titleRow">
      <div class="title">PPA Poets</div>
      <button id="resetBtn" type="button" title="Reset selection and view">Reset</button>
    </div>

    <input id="search" type="search" list="poet-list" spellcheck="false"
      placeholder="Search poet (or QID), press Enter…" />
    <datalist id="poet-list"></datalist>

    <div id="hint">Click a node to highlight neighbors. Click background to clear.</div>
    <div id="status" aria-live="polite">Loading…</div>
    <div id="details"></div>
  </div>

  <div id="container"></div>
  <!-- Use UMD builds to avoid ESM bare-import issues (e.g. "events") -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.4/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@3.0.2/dist/sigma.min.js"></script>
  <script src="./app.js?v=20260211-search"></script>
</body>
</html>
